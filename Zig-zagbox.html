<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <Style>
 .Yelllobox {
  width: 40px;
  height: 40px;
  background-color: yellow;
  display: inline-block;
  position: relative;
  top: 20px;
}

.Greenbox {
  width: 40px;
  height: 40px;
  background-color: green;
  display: inline-block;
  position: relative;
  top: 40px;
}
    </Style>
</head>
<body>
    <h1>Zig-zag Box</h1>
    <hr>
    <div class="Yelllobox"></div>
    <div class="Greenbox"></div>
    <div class="Yelllobox"></div>
    <div class="Greenbox"></div>
    <div class="Yelllobox"></div>
    <div class="Greenbox"></div>
    <div class="Yelllobox"></div>
    <div class="Greenbox"></div>
    <div class="Yelllobox"></div>
    <div class="Greenbox"></div>
    
</body>
</html>
