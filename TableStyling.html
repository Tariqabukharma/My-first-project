<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2{
            padding-bottom: 20px;
        }
        h4{
            border: 2px solid black;
            border-radius: 5px;
            padding: 10px;
            display: inline;
            box-shadow: 2px 2px grey;
        }
        div{
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <h2>Table Styling</h2>
    <h4>Row 1, col 1</h4>
    <h4>Row 1, col 2</h4>
    <h4>Row 1, col 3</h4>
<!-- the other block-->
<div>
    <h4>Row 2, col 1</h4>
    <h4>Row 2, col 2</h4>
    <h4>Row 2, col 3</h4>
    </div>
</body>
</html>
